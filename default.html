<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Try.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      function check(){
        var text=document.getElementById("newsarea");
        if(text.value==""){
          alert("Haber İçeriği Giriniz !!");
          return false;
        }
        else{
        return true;
        }
      }
    
    </script>
    <link rel="stylesheet" href="Try.css">
    <title>Kou News</title>
    <style>
      div{
        padding: 10px;
      }
    </style>
</head>
  <body>
    <div class="container-fluid">

      <nav class="navbar navbar-dark bg-dark navbar-expand-md">
        <a href="#" class="navbar-brand">Kou News</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu"><span class="navbar-toggler-icon"></span> </button>
        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav">
            <a href="#" class="nav-item nav-link active">News</a>
            <a href="#" class="nav-item nav-link">Add News</a>
            <a href="#" class="nav-item nav-link">Remove News</a>
            <a href="#" class="nav-item nav-link">Dashboard</a>
          </ul>
      </div>
      </nav>
      <div class="row">
        <div class="jumbotron">
          
              <h3>Add News</h3>
              <form enctype="multipart/form-data" onsubmit="return check();" action="Save.php" method="POST" id="new" >
 
                  <div class="form-group">
                      <label for="exampleFormControlFile1">Haber Resmi Seçiniz</label>
                        <input type="hidden" name="MAX_FILE_SIZE" value="20000000" />
                      <input type="file" name="newsPic" class="form-control-file" id="exampleFormControlFile1" required >
                    
                  </div>
                  <div class="form-group">
                    <label for="title">Haber Başlığı Giriniz:</label>
                    <input type="text" name="newsName" class="form-control" required>

                  </div>
                  <div class="form-group">
                    <label for="newsType">Haber Kategorisini Seçiniz:</label>
                    <select name="newsType" class="custom-select custom-select-md mb-3" required>
                      <option value="Spor">Spor</option>
                      <option value="Eğitim">Eğitim</option>
                      <option value="Ekonomi">Ekonomi</option>
                      <option selected value="Gündem">Gündem</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="newsDate">Haber Tarihi Seçiniz:</label>
                    <input id="newdate" type="datetime-local" name="newsDate" class="form-control" required>
                  </div>

                  <div class="form-group">
                      <label for="newsDate">Haber İçeriği Giriniz:</label>
                      <input type="button" data-toggle="modal" data-target="#exampleModalLong" name="newsContentButton" class="btn btn-outline-secondary" value="İçerik Girin">
                  </div>

                    <div class="form-group">
                      <input type="submit" class="btn btn-primary" value="Gönder">
                  </div>

                  <div class="modal fade bd-example-modal-lg" id="exampleModalLong" tabindex="-1" role="dialog"         aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                        <div class="modal-dialog modal-lg" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Haber İçeriğini Giriniz</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              <textarea form="new" name="newsContent" class="form-control" id="newsarea" placeholder="Haber İçeriği..." cols="60" rows="10"></textarea>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                          </div>
                        </div>
              </form>
              </div>
        </div>
      </div>


    </div>      
  </body>
</html>
